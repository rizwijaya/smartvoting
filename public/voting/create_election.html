{{ define "content" }}
<div>
    {{ if .message }}
    <div class="toastDanger">
      <div class="toastDanger-content menu align-items-center">
        <i class="menu-icon tf-icons bx bx-x menu align-items-center justify-content-center" style="height: 24px; width: 24px;"></i>
        <div class="message menu flex-column">
          <!-- <span class="text text-title">Gagal</span> -->
          <span class="text text-desc">{{ .message }}</span>
        </div>
        <button type="button" class="btn-close" aria-label="Close" style="color: #666;"></button>
        <div class="progress"></div>
      </div>
    </div>
    {{ else }}
    
    {{ end }}
    <form action="/create-election" method="POST">
        <div class="form-group">
            <label for="server">Server Pemilihan</label>
            <select name="server" id="server">
                {{ range .server }}
                <option value="{{ .Server_id }}">{{ .Server_name }}</option>
                {{ end }}
            </select>
        </div>
        <div class="form-group">
            <label for="organisasi">Organisasi Penyelenggara</label>
            <input type="text" class="form-control" id="organisasi"  name="organisasi" placeholder="Masukkan Organisasi">
        </div>
        <div class="form-group">
            <label for="email">Email Penyelenggara</label>
            <input type="text" class="form-control" id="email"  name="email" placeholder="Masukkan Email">
        </div>
        <div class="form-group">
            <label for="nama">Penanggung Jawab</label>
            <input type="text" class="form-control" id="nama"  name="nama" placeholder="Masukkan Nama">
        </div>
        <div class="form-group">
            <label for="jabatan">Jabatan</label>
            <input type="text" class="form-control" id="jabatan"  name="jabatan" placeholder="Masukkan jabatan">
        </div>
        <div class="form-group">
            <label for="nama_acara">Nama Acara</label>
            <input type="text" class="form-control" id="nama_acara"  name="nama_acara" placeholder="Masukkan Nama Acara">
        </div>
        <div class="form-group">
            <label for="deskripsi">Deskripsi Acara</label>
            <input type="text" class="form-control" id="deskripsi"  name="deskripsi" placeholder="Masukkan Deskripsi Acara">
        </div>
        <button type="submit" class="btn btn-primary">Tambah Pengguna</button>
    </form>
</div>
{{ end }}
