{{ define "content" }}
<div>
    {{ if .message }}
    <div class="toastDanger">
      <div class="toastDanger-content menu align-items-center">
        <i class="menu-icon tf-icons bx bx-x menu align-items-center justify-content-center" style="height: 24px; width: 24px;"></i>
        <div class="message menu flex-column">
          <!-- <span class="text text-title">Gagal</span> -->
          <span class="text text-desc">{{ .message }}</span>
        </div>
        <button type="button" class="btn-close" aria-label="Close" style="color: #666;"></button>
        <div class="progress"></div>
      </div>
    </div>
    {{ else }}
    
    {{ end }}
    <form action="/add-user" method="POST">
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address"  name="address" placeholder="Masukkan Address">
        </div>
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama"  name="nama" placeholder="Masukkan Nama">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" class="form-control" id="alamat"  name="alamat" placeholder="Masukkan Alamat">
        </div>
        <div class="form-group">
            <label for="nomor">Nomor</label>
            <input type="text" class="form-control" id="nomor"  name="nomor" placeholder="Masukkan Nomor HP">
        </div>
        <button type="submit" class="btn btn-primary">Tambah Pengguna</button>
    </form>
</div>
{{ end }}
